<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-10 mb-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Search city"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="col-md-1 mb-3">
            <button type="button" class="btn btn-light" id="search-button">
              Search
            </button>
            <button type="button" class="btn btn-success" id="current-btn">
              Current
            </button>
          </div>
        </div>
      </form>
    </div>
    <h1>
      <span id="city-name">Johannesburg, South Africa</span>
      <br />
      <span class="current-date"> Wed, 28 June 2023 16:43pm </span>
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-4">
            <div class="today">
              🌤<br />
              <div class="today-degree">20°C/ 1°C</div>
            </div>
          </div>
        </div>
      </div>
    </h1>

    <h2>
      <span class="current-degrees">14°C</span>
      <br />
      <span class="weather-description"> Partly Cloudy </span>
    </h2>
    <ul>
      <li>Precipitation: <span class="precipitation">19%</span></li>
      <li>Humidity: <span class="humidity"> 53% </span></li>
      <li>Wind: <span id="wind"></span> km/h</li>
    </ul>

    <div class="container">
      <div class="line-top"></div>
      <div class="row">
        <div class="col-sm">
          <div class="day">
            <span class="thr">Thr</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="fri">Fri</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="sat">Sat</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="sun">Sun</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="mon">Mon</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="tue">Tue</span>
          </div>
        </div>
      </div>
      <div class="line-bottom"></div>
      <div class="row">
        <div class="col-sm">
          <div class="day">
            <span class="emoji"
              >🌧<span class="degree"
                >20°C/ <br />
                1°C</span
              ></span
            >
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="emoji"
              >☀️<span class="degree"
                >30°C/ <br />
                1°C</span
              ></span
            >
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="emoji"
              >☀️<span class="degree"
                >28°C/ <br />
                1°C
              </span></span
            >
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="emoji"
              >☀️<span class="degree"
                >32°C/ <br />
                1°C
              </span></span
            >
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="emoji"
              >🌤<span class="degree"
                >25°C/ <br />
                1°C</span
              ></span
            >
          </div>
        </div>
        <div class="col-sm">
          <div class="day">
            <span class="emoji"
              >☀️<span class="degree"
                >31°C/ <br />
                1°C
              </span></span
            >
          </div>
        </div>
      </div>
    </div>

    <span class="source">
      <a href="https://github.com/Melisa-Moyo/My-First-Code">
        Open Source Document</a
      >
      By Melisa Moyo</span
    >

    <script src="src/index.js"></script>
  </body>
</html>
